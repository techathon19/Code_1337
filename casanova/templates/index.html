{% extends 'base.html' %}

{% block 'content' %}
    Hello there {{ user.username }}

    {% if user.is_consumer %}
        <a href="{% url 'booking_manager:view_bookings' %}">View Your Past Bookings</a>
        {% for venue in venues %}
        <h1>{{ venue.name }}</h1>
        <a href="{% url 'booking_manager:book_for' venue.id %}">Book this place</a>
        {% endfor %} 
    {% endif %}

{% endblock %}
